<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/Favicon.png" />
  <link rel="apple-touch-icon" href="/icon.png" />
  <link rel="manifest" href="/manifest.json" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#000000" />

  <!-- Canonical URL -->
  <link rel="canonical" href="https://resizing.ca/" />

  <!-- Preconnect to Google Fonts for faster loading -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <!-- Load Google Fonts via link tag (faster than CSS @import) -->
  <link rel="preload" as="style"
    href="https://fonts.googleapis.com/css2?family=Google+Sans:ital,opsz,wght@0,17..18,400..700;1,17..18,400..700&display=swap" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Google+Sans:ital,opsz,wght@0,17..18,400..700;1,17..18,400..700&display=swap" />

  <link rel="preload" as="video" href="/PureGlow-ex.mp4" type="video/mp4" />
  <title>Resizing - Web Design Studio</title>
  <meta name="description"
    content="Budget-friendly web design and development studio. Quality websites at affordable prices - projects start from $500. Modern, responsive designs that won't break the bank." />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://resizing.ca/" />
  <meta property="og:title" content="Resizing - Affordable Web Design Studio" />
  <meta property="og:description"
    content="Budget-friendly web design and development studio. Quality websites at affordable prices - projects start from $500. Modern, responsive designs that won't break the bank." />
  <meta property="og:image" content="https://resizing.ca/socialshare.png" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://resizing.ca/" />
  <meta property="twitter:title" content="Resizing - Affordable Web Design Studio" />
  <meta property="twitter:description"
    content="Budget-friendly web design and development studio. Quality websites at affordable prices - projects start from $500. Modern, responsive designs that won't break the bank." />
  <meta property="twitter:image" content="https://resizing.ca/socialshare.png" />

  <!-- Structured Data / JSON-LD -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "LocalBusiness",
    "name": "Resizing",
    "description": "Budget-friendly web design and development studio. Quality websites at affordable prices - projects start from $500.",
    "url": "https://resizing.ca",
    "logo": "https://resizing.ca/icon.png",
    "image": "https://resizing.ca/socialshare.png",
    "email": "contact@resizing.ca",
    "address": {
      "@type": "PostalAddress",
      "addressLocality": "Calgary",
      "addressRegion": "AB",
      "addressCountry": "CA"
    },
    "priceRange": "$400+",
    "sameAs": [
      "https://instagram.com/resizing",
      "https://linkedin.com/company/resizing"
    ],
    "openingHoursSpecification": {
      "@type": "OpeningHoursSpecification",
      "dayOfWeek": ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday"],
      "opens": "09:00",
      "closes": "18:00"
    },
    "serviceArea": {
      "@type": "GeoCircle",
      "geoMidpoint": {
        "@type": "GeoCoordinates",
        "latitude": 51.0447,
        "longitude": -114.0719
      },
      "geoRadius": "50000"
    },
    "hasOfferCatalog": {
      "@type": "OfferCatalog",
      "name": "Web Design Services",
      "itemListElement": [
        {
          "@type": "Offer",
          "itemOffered": {
            "@type": "Service",
            "name": "Web Design + Development",
            "description": "Modern, responsive website design and development"
          }
        }
      ]
    }
  }
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
